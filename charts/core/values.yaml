# This file contains default configuration settings for deploying a DHIS 2 instance using Helm charts.

# -- Common labels applied to all Kubernetes resources created by this chart.
commonLabels: {}

glowroot:
  # -- Whether to enable Glowroot or not.
  enabled: false
  # -- Glowroot port
  port: 4000
  # -- Glowroot version
  version: 0.14.2
  # -- Glowroot expected sha
  expectedSha: 7c7a46d8f0d020962f9299eb3c809a49d3156afb4ded46fae9088a603bc66fa3
  # -- Glowroot init container image
  image: alpine:latest
  ingress:
    # -- Enable Glowroot ingress
    enabled: true
    # -- Glowroot ingress path
    path: /glowroot
  # -- Glowroot configuration
  config:
    general:
      agentDisplayName: "DHIS2"
    web:
      bindAddress: "0.0.0.0"
      port: 4000
      contextPath: /glowroot
    ui:
      defaultTransactionType: "Web"
      defaultPercentiles: [50.0, 95.0, 99.0, 99.9]
      defaultGaugeNames: []
    gauges:
      - mbeanObjectName: "java.lang:type=Memory"
        mbeanAttributes:
          - name: "HeapMemoryUsage.used"
          - name: "NonHeapMemoryUsage.used"

jobs:
  authentication:
    dhis2:
      # -- Default DHIS2 username.
      username: admin
      # -- Default DHIS2 username.
      password: district
  generateAnalytics:
    # -- Whether the "Generate Analytics" job is enabled.
    enabled: false
  enableUsers:
    # -- Whether the "Enable Users" job is enabled.
    enabled: false
    # -- List of users to target. Support multiple users by adding a comma-separated list of usernames.
    targetUser: alinana,arabiceB
  installApps:
    # -- Whether the "Install Apps" job is enabled.
    enabled: false
    # -- List of applications to install/update
    apps:
      - name: Capture
        version: latest # A specific version such as "103.2.4" can also be used
      - name: Dashboard
        version: latest
#      - name: Microplanning
#        version: latest

# Configuration related to Google Auth (optional).
googleAuth:
  # -- The unique ID of the Google Cloud Project.
  projectId: ""
  # -- The private key ID used for authentication.
  privateKeyId: ""
  # -- The private key in PEM format. Use single quotes if it contains \n or other special characters.
  privateKey: ''
  # -- The email address of the service account.
  clientEmail: ""
  # -- The OAuth 2.0 Client ID.
  clientId: ""

# Database connection settings.
database:
  # -- Existing secret containing database credentials
  existingSecret: ""
  secretKeys:
    # -- Optional: Key for username in the secret. If empty, uses the plain username value
    username: username
    # -- Key for password in the secret
    password: password
  # -- Default database username.
  username: dhis
  # -- Default database password.
  password: dhis
  # -- Name of the database to use.
  database: dhis2
  # -- Hostname or IP address of the PostgreSQL server.
  hostname: dhis2-postgresql.dhis2.svc

# Configuration for session cookies.
# -- Value can be 'Lax', 'Strict', or 'None'.
sessionCookieSameSite: Lax

# Flyway migrations
flyway:
  # -- Allow out-of-order migrations
  migrateOutOfOrder: false
  # -- Repair before migrations
  repairBeforeMigration: false

# -- Enable SQL query logging
enableQueryLogging: false

# -- Custom configuration snippet (optional).
#customConfigSnippet: |
#  custom = property

# -- If "minIO" or "S3" is configured, then the following configuration is ignored and no pvc will be created
storage:
  # -- Size of the Persistent Volume Claim, e.g., 8Gi for 8 gigabytes.
  volumeSize: 8Gi
  # -- Name of the storage class.
  className: ~

## "minIO" and "S3" are mutually exclusive, so make sure to only set one of them
