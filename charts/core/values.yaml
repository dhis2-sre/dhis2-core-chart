# -- Init containers.
initContainers: []
# - name: custom-init
#   image: busybox
#   command: ['sh', '-c', 'echo custom init container']
#   volumeMounts:
#    - name: dhis-home
#      mountPath: /dhis-home

# -- DHIS 2 home directory.
dhis2Home: /opt/dhis2

# -- Path to the log4j2 configuration file.
log4j2: config/log4j2.xml

# -- Path to the Tomcat server XML configuration file.
serverXml: config/server.xml

# -- Options passed to Java and Tomcat startup scripts.
# -- Additional options for JVM.catalinaOpts: "-Dcontext.path='' -Dcontext.sameSiteCookies='lax'"
javaOpts: ""

# -- Context path settings for Embedded Tomcat
contextPath: /

# -- Minimum number of seconds for the pod to be ready before being considered available.
minReadySeconds: 120
startupProbe: # 2min10s (26 * 5 = 130s)
  # -- Maximum number of failures.
  failureThreshold: 26
  # -- Period between each try
  periodSeconds: 5
  # -- Path
  path: /
livenessProbe:
  # -- Timeout in seconds
  timeoutSeconds: 1
  # -- Path
  path: /
readinessProbe:
  # -- Timeout in seconds
  timeoutSeconds: 1
  # -- Path
  path: /

# -- Number of replicas (instances) of DHIS 2 to run.
replicaCount: 1

strategy:
  # -- Deployment strategy for rolling updates.
  type: RollingUpdate
  rollingUpdate:
    # -- Maximum surge
    maxSurge: 1
    # -- Maximum unavailable
    maxUnavailable: 0

image:
  # -- Docker image repository name.
  repository: dhis2/core
  # -- Image pull policy.
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: 2.42

# -- List of secrets to use for pulling images from private registries.
imagePullSecrets: []

# -- Overrides the chart's default name.
nameOverride: ""
# -- Overrides the full name of the deployment (including namespace).
fullnameOverride: ""

serviceAccount:
  # -- Whether a service account should be created.
  create: true
  # -- Additional annotations for the service account.
  annotations: {}
  # -- Name of an existing service account to use. If not set and create is true, a name is generated using the fullname template
  name: ""

# -- Annotations applied to all pods deployed by this chart.
podAnnotations: {}

# -- Labels applied to all pods deployed by this chart.
podLabels: {}

# -- Security context settings for pods (e.g., fsGroup).
podSecurityContext: {}

# -- Don't change anything here unless you really know what you are doing
securityContext:
  # -- Whether to allow privilege escalation
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  # -- Whether to use a read-only root filesystem
  readOnlyRootFilesystem: true
  # -- Enforce application running as a non-privileged user
  runAsNonRoot: true
  # -- 65534 is commonly used as a non-root user, and it corresponds to the nobody user in the distroless image which is used for DHIS2 builds after 2.42. Before 2.42, the user id 65532 is used
  runAsUser: 65534
  # -- See `securityContext.runAsUser`
  runAsGroup: 65534

# Service configuration.
service:
  # -- Service type
  type: ClusterIP
  # -- Service port
  port: 8080
  # -- Additional annotations for the service
  annotations: {}

ingress:
  # -- Whether to enable ingress or not.
  enabled: true
  # -- Class name
  className: nginx
  # -- Hostname
  hostname: dhis2-core.127.0.0.1.nip.io
  # -- Path (should start with /)
  path: /
  # -- Name of certification issuer
  # certIssuer: letsencrypt-staging | letsencrypt-prod
  # -- Annotations which should be applied to the ingress resource
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"

# Gateway API configuration (alternative to Ingress)
gateway:
  # -- Whether to enable Gateway API or not.
  enabled: false
  # -- Gateway class name for the Gateway API implementation
  gatewayClassName: nginx
  # -- Hostname for the Gateway listener
  hostname: dhis2-core.127.0.0.1.nip.io
  # -- TLS configuration for the Gateway listener
  tls:
    # -- Whether to enable TLS
    enabled: false
    # -- Name of certification issuer
    # certIssuer: letsencrypt-staging | letsencrypt-prod
    # -- Certificate secret name (auto-generated if not provided)
    secretName: ""
  # -- HTTP routes configuration
  routes:
    main:
      # -- Path for the main DHIS2 service
      path: /
      # -- Service port for the main DHIS2 service
      servicePort: 8080
    glowroot:
      # -- Whether to enable Glowroot HTTP route
      enabled: false
      # -- Path for the Glowroot service
      path: /glowroot
      # -- Service port for the Glowroot service
      servicePort: 4000

# KEDA is a Kubernetes-based Event Driven Autoscaling component
# Only support Nginx ingress controller... Service type: ExternalName
keda:
  # -- Whether to enable KEDA scaling or not.
  enabled: false
  replicas:
    # -- Minimum number of replicas
    min: 0
    # -- Maximum number of replicas
    max: 1
  # -- The delay before the cooldownPeriod starts after the initial creation
  initialCooldownPeriod: 3600
  # -- The delay before scaling down, starts after the last scaling event
  scaledownPeriod: 600
  # -- KEDA HTTP interceptor proxy hostname
  proxy:
    hostname: keda-add-ons-http-interceptor-proxy.keda.svc
  scalingMetric:
    requestRate:
      granularity: 1s
      targetValue: 5
      window: 30s

# -- Resource requests and limits for containers.
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  # -- Whether horizontal pod autoscaler is enabled.
  enabled: false
  # -- Minimum number of replicas for the deployment.
  minReplicas: 1
  # -- Maximum number of replicas for the deployment.
  maxReplicas: 100
  # -- Target CPU utilization percentage to scale based on.
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# -- Node selector labels that allow pods to be scheduled only onto nodes matching these labels.
nodeSelector: {}

# -- Tolerations that are added to pods to allow them to schedule onto nodes with certain taints.
tolerations: []

# -- Affinity rules for pod scheduling, allowing you to define preferred or required co-location of pods.
affinity: {}
