# Default values for dhis2-core-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
commonLabels: {}

jobs:
  authentication:
    dhis2:
      username: admin
      password: district
  generateAnalytics:
    enabled: false
  enableUsers:
    enabled: false
    targetUser: alinana,arabiceB  # Support multiple users by adding a comma-separated list of usernames
  installApps:
    enabled: false
    apps:
      - name: Capture
        version: latest # A specific version such as "103.2.4" can also be used
      - name: Dashboard
        version: latest
#      - name: Microplanning
#        version: latest

googleAuth:
  projectId: ""
  privateKeyId: ""
  privateKey: '' # Use single quotes if the string contains \n or other characters which helm shouldn't evaluate
  clientEmail: ""
  clientId: ""

database:
  username: dhis
  password: dhis
  database: dhis2
  hostname: dhis2-postgresql.dhis2.svc

sessionCookieSameSite: Lax

#customConfigSnippet: |
#  custom = property

## If MinIO or S3 is configured, then the following configuration is ignored and no pvc will be created
storage:
  volumeSize: 8Gi
  className: ~

## minIOConfig and S3Config are mutually exclusive, so make sure to only set one of them
#minIO:
#  provider: s3
#  container: dhis2
#  endpoint: http://minio.dhis2.svc:9000
#  location: eu-west-1
#  identity: dhisdhis
#  secret: dhisdhis

#S3:
#  provider: aws-s3
#  container: dhis2
#  location: eu-west-1
#  identity: dhisdhis
#  secret: dhisdhis

## Init containers
initContainers: []
# - name: custom-init
#   image: busybox
#   command: ['sh', '-c', 'echo custom init container']
#   volumeMounts:
#    - name: dhis-home
#      mountPath: /dhis-home

dhis2Home: /opt/dhis2

log4j2: config/log4j2.xml

serverXml: config/server.xml

catalinaOpts: "-Dcontext.path='' -Dcontext.sameSiteCookies='lax'"
javaOpts: ""

# Use this when setting the context path for Embedded Tomcat
contextPath: /

minReadySeconds: 120
startupProbe: # 2min10s (26 * 5 = 130s)
  failureThreshold: 26
  periodSeconds: 5
  path: /
livenessProbe:
  timeoutSeconds: 1
  path: /
readinessProbe:
  timeoutSeconds: 1
  path: /

replicaCount: 1

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

image:
  repository: dhis2/core
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 2.42

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
   drop:
   - ALL
  readOnlyRootFilesystem: false # To be changed once dhis2-core and Tomcat are configured to log to stdout without needing write access
  runAsNonRoot: true
  # 65534 is commonly used as a non-root user, and it corresponds to the nobody user in the distroless image which is used
  # for DHIS2 builds after 2.42. Before 2.42, the user id 65532 is used
  runAsUser: 65534
  runAsGroup: 65534

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: nginx
  hostname: dhis2-core.127.0.0.1.nip.io
  path: /
  # certIssuer: letsencrypt-staging | letsencrypt-prod
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
