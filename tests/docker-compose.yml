services:
  k3s:
    image: rancher/k3s:v1.31.1-k3s1
    privileged: true
    command: server
    ports:
      - "80:80"
      - "443:443"
      - "6443:6443"
    environment:
      - K3S_KUBECONFIG_OUTPUT=/output/kubeconfig.yaml
      - K3S_KUBECONFIG_MODE=666
    volumes:
      - k3s-data:/var/lib/rancher/k3s
      - ./output:/output
volumes:
  k3s-data:
